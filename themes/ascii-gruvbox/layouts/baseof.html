<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <h1 class="site-title"><a href="/posts/">{{ site.Title }}</a></h1>
    <p class="site-description">{{ site.Params.description }}</p>
    {{ partial "header.html" . }}
  </header>
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
